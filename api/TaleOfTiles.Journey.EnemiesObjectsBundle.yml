  summary: >-
    Represents a bundle of enemies in the game, categorized by difficulty. 

    This is a ScriptableObject which allows for easier management in the Unity editor.
  example: []
  syntax:
    content: >-
      [CreateAssetMenu(fileName = "new Enemies Bundle", menuName = "Enemies/new Enemies Bundle", order = 0)]

      public class EnemiesObjectsBundle : ScriptableObject
