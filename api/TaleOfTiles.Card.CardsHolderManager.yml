  namespace: TaleOfTiles.Card
  summary: >-
    Manages the collection of card objects for a player. This class is responsible for 

    storing, activating, deactivating, and retrieving player's cards. It extends the Singleton pattern 

    to ensure only one instance of the manager exists.
  example: []
  syntax:
    content: 'public class CardsHolderManager : Singleton<CardsHolderManager>'
    content.vb: Public Class CardsHolderManager Inherits Singleton(Of CardsHolderManager)
